<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Portal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript-functions/myFunctions.js"></script>
</head>
<body>

<h1 id="showCurrentDate"></h1>
<button type="button"
        onclick="populateDate()"><h2>
    Click me to display Date and Time.
</h2></button>

<br/>
<h2>Input - Item Details</h2>


<form  action="http://localhost:8082" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName"><br>

    <label for="itemType">Item Type:</label>
    <input type="text" id="itemType" name="itemType"><br>

    <label for="itemNumber">Item Number:</label>
    <input type="number" id="itemNumber" name="itemNumber"><br>

    <label for="storeCode">Store Code:</label>
    <input type="number" id="storeCode" name="storeCode"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"><br>

    <label>Store</label><br>
    <input type="radio" id="malmo" name="store" value="Malmo">
    <label for="malmo">Malmo</label><br>
    <input type="radio" id="helsinborg" name="store" value="Helsinborg">
    <label for="helsinborg">Helsinborg</label><br>
    <input type="radio" id="stockholm" name="store" value="Stockholm">
    <label for="stockholm">Stockholm</label><br>
    <label for="fileToUpload">Image to Upload</label>
    <input type="file" name="fileToUpload" id="fileToUpload">
    <br>
    <br>
    <button class="submitButton" name="submit" type="submit">Submit</button>
</form>
<br>
<div id="myProgress">
    <div id="myBar">10%</div>
</div>
<button onclick="move()">Validate</button>
</body>
</html>
